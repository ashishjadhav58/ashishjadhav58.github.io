<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashish Jadhav | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button id="toggle-mode" class="toggle-btn">
      <span class="mode-label">Switch to IDE Mode</span>
    </button>
  </div>

  <!-- CLI Mode -->
  <div id="cli-mode" class="mode-container active">
    <div class="terminal">
      <div class="terminal-header">
        <span class="terminal-title">ashish@portfolio:~$</span>
        <div class="terminal-controls">
          <span class="control minimize"></span>
          <span class="control maximize"></span>
          <span class="control close"></span>
        </div>
      </div>
      <div class="terminal-body">
        <div id="terminal-output"></div>
        <div class="terminal-input-line">
          <span class="prompt">ashish@portfolio:~$</span>
          <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off" spellcheck="false">
        </div>
      </div>
    </div>
  </div>

  <!-- IDE Mode -->
  <div id="ide-mode" class="mode-container">
    <div class="ide-container">
      <!-- IDE Header -->
      <div class="ide-header">
        <div class="ide-logo">
          <span class="logo-icon">‚ö°</span>
          <span class="logo-text">Ashish's AI Agent IDE</span>
        </div>
        <div class="ide-controls">
          <button class="ide-control-btn">‚öôÔ∏è</button>
        </div>
      </div>

      <!-- IDE Main Content -->
      <div class="ide-main">
        <!-- Left Sidebar - Chat -->
        <div class="ide-sidebar-left">
          <div class="chat-container">
            <div class="chat-header">
              <h3>üí¨ AI Assistant</h3>
            </div>
            <div class="chat-messages" id="chat-messages">
              <div class="chat-message assistant">
                <div class="message-content">
                  Hi! I'm Ashish's AI assistant. Ask me anything about his projects, skills, or experience!
                </div>
              </div>
            </div>
            <div class="chat-input-container">
              <input type="text" id="chat-input" class="chat-input" placeholder="Ask about projects, skills..." autocomplete="off">
              <button id="chat-send" class="chat-send-btn">Send</button>
            </div>
          </div>
        </div>

        <!-- Center - Solution Explorer -->
        <div class="ide-center">
          <div class="explorer-header">
            <h3>üìÅ Solution Explorer</h3>
          </div>
          <div class="explorer-content" id="explorer-content">
            <!-- Projects will be loaded here -->
          </div>
        </div>

        <!-- Right Sidebar - Details Panel -->
        <div class="ide-sidebar-right">
          <div class="details-panel">
            <div class="details-header">
              <h3>üìã Details</h3>
            </div>
            <div class="details-content" id="details-content">
              <p class="details-placeholder">Select a project to view details</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
